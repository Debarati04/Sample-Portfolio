<!DOCTYPE html>
<html>
    <head>
        <title>Debarati Sarkar</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
        <div class="nav">
            <ul>
                <li>
                    <a href="#about">ABOUT</a>
                </li>
                <li>
                    <a href="#projects">PROJECTS</a>
                </li>
                <li>
                    <a href="#skills">SKILLS</a>
                </li>
                <li>
                    <a href="#contact">CONTACT</a>
                </li>
            </ul>
        </div>
        <a name="about"></a>
        <div class="section about">
            <div class="profile">
                <div id="profile-icon"></div>
                <div class="profile-content">
                    <div id="profile-name">Debarati Sarkar</div>
                    <div>Software Developer</div>
                    <div>Virginia, US</div>
                </div>
            </div>
        </div>
        <a name="projects"></a>
        <div class="section projects">
            <div class="section-heading">
                PROJECTS
            </div>
            <div class="projects-gallery clearfix">
                <a href="#">
                    <div class="project-item">A</div>
                </a>
                <a href="#">
                    <div class="project-item">B</div>
                </a>
                <a href="#">
                    <div class="project-item">C</div>
                </a>
                <a href="#">
                    <div class="project-item">D</div>
                </a>
                <a href="#">
                    <div class="project-item">E</div>
                </a>
                <a href="#">
                    <div class="project-item">F</div>
                </a>
                <a href="#">
                    <div class="project-item">G</div>
                </a>
                <a href="#">
                    <div class="project-item">H</div>
                </a>
            </div>
        </div>
        <a name="skills"></a>
        <div class="section skills">
            <div class="section-heading">
                SKILLS
            </div>
            <div class="skills-wrapper">
                <div class="skill clearfix">
                    <div class="skill-name">HTML</div>
                    <div class="skill-value" id="skill-html"></div>
                </div>
                <div class="skill clearfix">
                    <div class="skill-name">CSS</div>
                    <div class="skill-value" id="skill-css"></div>
                </div>
                <div class="skill clearfix">
                    <div class="skill-name">JS</div>
                    <div class="skill-value" id="skill-js"></div>
                </div>
            </div>
        </div>
        <a name="contact"></a>
        <div class="section contact">
            <div class="section-heading">
                CONTACT
            </div>
            <form class="contact-form">
                <div class="form-field clearfix">
                    <div class="form-field-name">
                        Name
                    </div>
                    <div class="form-field-input">
                        <input type="text" value= "" name="name"/>
                    </div>
                </div>
                <div class="form-field clearfix">
                    <div class="form-field-name">
                        Email
                    </div>
                    <div class="form-field-input">
                        <input type="text" value= "" name="email"/>
                    </div>
                </div>
                <div class="form-field clearfix">
                    <div class="form-field-name">
                        Message
                    </div>
                    <div class="form-field-input">
                        <textarea name="message"></textarea>
                    </div>
                </div>
            </form>
            <div class="contact-icons">
                <div class="contact-icon" id="contact-icon-github">G</div>
                <div class="contact-icon" id="contact-icon-linkedin">L</div>
                <div class="contact-icon" id="contact-icon-twitter">T</div>
                <div class="contact-icon" id="contact-icon-google">D</div>
            </div>
        </div>
        <div class="section footer">
            Copyright &copy; 2016. All rights reserved.
        </div>
    </body>
</html>
